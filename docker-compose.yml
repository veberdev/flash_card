version: '3.8'
services:
  db:
    container_name: flash_card_sgbd
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    restart: always
    volumes:
      - postgres_data_flash_card_app:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  embarca_city_searcher:
    container_name: flash_card_app
    restart: always
    build: .
    command: bash -c "rm -f tmp/pids/server.pid &&
             bundle exec rake db:create &&
             bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      - db
      
volumes:
  postgres_data_flash_card_app: {}